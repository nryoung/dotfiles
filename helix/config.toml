theme = "tokyonight"

[editor]
bufferline = "multiple"
color-modes = true
cursorcolumn = true
cursorline = true
line-number = "relative"
mouse = false
rulers = [120]
end-of-line-diagnostics = "hint"
soft-wrap.enable = true

[editor.auto-save]
focus-lost = true
after-delay.enable = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false
ignore = false

[editor.indent-guides]
character = "‚îä"
render = true
skip-levels = 1

[editor.lsp]
display-inlay-hints = true
display-messages = true

[editor.statusline]
left = [ "mode", "file-name", "spinner", "read-only-indicator", "file-modification-indicator" ]
right = [ "diagnostics", "selections", "register", "file-type", "file-line-ending", "position" ]
mode.normal = "üß¨"
mode.insert = "üìù"
mode.select = "‚£è‚£π"

[editor.inline-diagnostics]
cursor-line = "error"

